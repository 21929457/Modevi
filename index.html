<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <link rel="shortcut icon" href="//www.modevi.co.kr/data/misc/SLzaTVEKlCqKTrsV.s0xska5g4ns2.ico">
    <link rel="stylesheet" href="./src/css/main.css">
    <title>모드비 | MODEVI | 내 생황이 바뀌는 생활가전</title>
</head>
<body>
    <div id="container">
        <header></header>
        <div class="mainTop">
            <div class="swiper mainSlide">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <a href="">
                            <img src="/src/image/pic/mainTop1.jpg" alt="배너 이미지 1">
                            <div class="topTxt">
                                <p>섬세한 와인을 즐기는 감각적인 방법</p>
                                <P>도시감성을 담은 와인에디션 냉장고</P>
                            </div>
                        </a>
                    </li>
                    <li class="swiper-slide">
                        <a href="">
                            <img src="/src/image/pic/mainTop2.jpg" alt="배너 이미지 2">
                            <div class="topTxt">
                                <p>FIT IN YOUR SPACE</p>
                                <P>나의 공간에 완벽하고 새롭게</P>
                            </div>
                        </a>
                    </li>
                </ul>
                <div class="swiper-button-next slideBtn slideNext"></div>
                <div class="swiper-button-prev slideBtn slidePrev"></div>
                <div class="swiper-pagination slideProg"></div>
            </div>
        </div>
    </div>
    <script src="./src/lib/jquery-3.7.1.min.js"></script>
    <script src="./src/lib/swiper-bundle.min.js"></script>
    <script src="./src/js/slide.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
